<!DOCTYPE html>
<html>
<head>
    <title>User Template</title>
    <style>
        .user-icon {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            overflow: hidden;
        }

        .user-icon img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <div class="user-icon">
        <img src="{{ user_image }}" alt="User Image">
    </div>
    <h1>{{ user_name }}</h1>
</body>
</html>
